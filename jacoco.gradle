apply plugin: "jacoco"

jacoco {
    toolVersion = "0.8.5"
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = ${jacocoTestLimit}
            }
        }
    }
}

jacocoTestReport.executionData(mockTest, test)
jacocoTestCoverageVerification.executionData(mockTest, test)
check.dependsOn jacocoTestReport
jacocoTestReport.mustRunAfter mockTest
check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.mustRunAfter jacocoTestReport