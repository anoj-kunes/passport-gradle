ext {

    springBootVersion = "2.2.5.RELEASE"
    springBootManagement = "1.0.9.RELEASE"
    gradleCheckVersion = "5.3.0"
    puppyCheckStyleVersion = "8.23"
    unbrokenDomeVersion = "2.2.1"

    springBootPlugin = "org.springframework.boot"
    springBootManagementPlugin = "io.spring.dependency-management"
    unbrokenDomePlugin = "org.unbroken-dome.test-sets"

    gradleDependency = "org.owasp:dependency-check-gradle:${gradleCheckVersion}"

    mainDependencies = [
            puppyCheckStyle: "com.puppycrawl.tools:checkstyle:${puppyCheckStyleVersion}",
            springBootStarter: "org.springframework.boot:spring-boot-starter",
            lombok: "org.projectlombok:lombok:1.18.6",
            springBootActuator: "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
            springBootDataJpa: "org.springframework.boot:spring-boot-starter-data-jpa",
            springBootWeb: "org.springframework.boot:spring-boot-starter-web",
            springBootUnderTow: "org.springframework.boot:spring-boot-starter-undertow",
            springBootKafka: "org.springframework.kafka:spring-kafka",
            kafkaClientOverride: "org.apache.kafka:kafka-clients:2.4.0",
            springBootSecurity: "org.springframework.boot:spring-boot-starter-security",
            keycloakSecurityStarter: "org.keycloak:keycloak-spring-boot-starter:7.0.1",
            commonsLang: "org.apache.commons:commons-lang3:3.9",
            bouncyCastleKeyCloakOverride: "org.bouncycastle:bcprov-jdk15on:1.47",
            springFoxSwagger: "io.springfox:springfox-swagger2:2.9.2",
            springFoxSwaggerUi: "io.springfox:springfox-swagger-ui:2.9.2"
    ]

    dbDependencies = [
            h2: "com.h2database:h2",
            mysql: "mysql:mysql-connector-java:8.0.19"
    ]

    migrationDependencies = [

    ]

    testDependencies = [
            springBootSecurity: "org.springframework.security:spring-security-test",
            spockCoreGroovy: "org.spockframework:spock-core:1.3-groovy-2.5",
            spockSpringGroovy: "org.spockframework:spock-core:1.3-groovy-2.5",
            groovy: 'org.codehaus.groovy:groovy-all:3.0.1',
            cglibNodeP: "cglib:cglib-nodep:3.3.0"
    ]
}

ext.commonTestDependencies = {
    dependencies {
        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
        testImplementation "org.springframework.security:spring-security-test"
        testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
        testImplementation 'org.spockframework:spock-spring:1.3-groovy-2.5'
        testImplementation 'org.codehaus.groovy:groovy-all:3.0.1'
        testImplementation 'cglib:cglib-nodep:3.3.0'
    }
}